<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>
<div id="container">
  
  <div class="image">
   <img src="./images/image-product-desktop.jpg" class="image-product-desktop">
   <img src="./images/image-product-mobile.jpg" class="image-product-mobile">
  </div>
  <div id="writing">
    <div>
    P E R F U M E</div>
<div id="name">
  Gabrielle Essence Eau De Parfum
</div>
<div id="describtion">
  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.
</div>
  <div class="price">
    <span id="sale">
  $149.99</span>
  <del>$169.99</del>
  </div>
  <button id="btn"><img src="/images/icon-cart.svg"></img> Add to Cart</button>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Habiba</a>.
  </div>
</div>
</body>
</html>
